
<h4>Orders for {{date}}</h4>
<table class="table table-striped table-hover fixed">
  <thead>
    <th>User</th>
    <th>Items</th>
    <th>Total</th>
    <th>Paid</th>
  </thead>
  <tbody>
    {{#orders}}
    <tr>
      <td>{{user}}</td>
      <td>
        <ul>
          {{#items}}
          <li>{{quantity}} {{size}} {{name}} {{#commentsSection}} with {{comments}} {{/commentsSection}}</li>
          {{/items}}
        </ul>
      </td>
      <td>
        {{total}}
      </td>
      <td>
        <button id="order_btn_nav" class="btn btn-success paid">Pay</button>
      </td>
    </tr>
    {{/orders}}
  </tbody>
</table>
<form id="place_order_form" class="pull-right">
  <label><strong>Total $<span id="total"> 0.00</span></strong></label>
</form>
